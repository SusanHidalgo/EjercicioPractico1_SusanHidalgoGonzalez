<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Tienda de Libros</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

    <header th:fragment="header" class="header">
      <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #F0E5DC;">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand" style="font-family: 'Libre Baskerville', serif; font-size: 24px; color: #FFFFFF;">
                <i class="fas fa-book" style="margin-right: 5px;"></i> 
                Tienda de Libros
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/(lang=es)}" style="font-family: 'Verdana', serif; font-size: 18px; color: #FFFFFF;">ES</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/(lang=en)}" style="font-family: 'Verdana', serif; font-size: 18px; color: #FFFFFF;">EN</a></li>
                </ul>
            </div>
        </div>
    </nav>
        
 <section id="main-header" class="text-center py-3" style="background-color: #D47A72; color: #ffffff;">
    <div class="container">
        <h1 class="display-4" style="font-family: 'Verdana', sans-serif;">
            Libreria en Línea
        </h1>
    </div>
</section>



      <div class="row mt-4" style="background-color: #EAC8C2;">
    <div class="col-md-12">
        <h2 style="font-family: Arial, sans-serif;">Coleccion de Libros</h2>
        <table class="table table-bordered" style="font-family: Arial, sans-serif;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Puedes iterar sobre tus libros y llenar la tabla con la información -->
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor}"></td>
                    <td th:text="${libro.precio}"></td>
                    <td th:text="${libro.categoria}"></td>
                    <td th:text="${libro.activo ? 'Activo' : 'Inactivo'}"></td>
                </tr>
            </tbody>
        </table>
        <p>Libros: <span th:text="${totalLibros}"></span></p>
         <div class="container text-center">
        
    </div>
    </div>
</div>     
        <img src="https://th.bing.com/th/id/OIP.cZ-g-WztVqedbotZBBTK9gHaEj?pid=ImgDet&w=191&h=99.52953586497891&c=7&dpr=1,3" alt="Descripción de la imagen">  <img src="https://th.bing.com/th/id/OIP.BEJY2VjlXjSWfuhVgUpaPAHaEq?pid=ImgDet&w=191&h=119.27426160337554&c=7&dpr=1,3" alt="Descripción de la imagen"> <img src="https://th.bing.com/th/id/OIP.N8KM0QdQ145xpMDzYjYF0gHaE7?pid=ImgDet&w=191&h=126.93037974683546&c=7&dpr=1,3" alt="Descripción de la imagen">
    </header>
    
 <footer th:fragment="footer" class="footer" style="background-color: #563F40; color: #FFFFFF; padding: 20px;">
    <div class="container text-center">
        <p class="lead">
            &COPY; 2024 Tienda de Libros 
        </p>
    </div>
</footer>

</body>
    
  

</html>
